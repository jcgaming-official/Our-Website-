<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Photo Upload</title>
 <style>
 
 h1 { text-align: center ;
     color:#fff ;
     background-color:#333;
      padding:20px;

 }
 input { background-color:lightgray; 
     
 }
 
 
 select { background-color:darkgrey;
 
 }
 
 label { color :black;
 padding:1px;
     
 }
 
 input[type="submit"] {
            background-color: black;
            padding:10px;
            color:#fff;
            cursor: pointer;
           
 }
 
 </style>
</head>
<body>
   <h1>Registration Form</h1>
    <form action="https://www.w3schools.com/" method="POST">
    <form enctype="multipart/form-data">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" min="3" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" min="3" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
        
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
 
        <label for="interests">Interests:</label>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="movies" name="interests" value="movies">
        <label for="movies">Movies</label><br><br>

        <label for="level">YR Level:</label>
        <select id="level" name="level" required>
            <option value="">Select a Y.R. Level</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select><br><br>

        <label for="photo1">Photo 1:</label>
        <input type="file" id="photo1" name="photo1" accept="image/*" required><br><br>

        <label for="photo2">Photo 2:</label>
        <input type="file" id="photo2" name="photo2" accept="image/*" required><br><br>

        <label for="photo3">Photo 3:</label>
        <input type="file" id="photo3" name="photo3" accept="image/*" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
